@for (entry of whisper; track entry; let i = $index) {
<div class="entry">
  <p
    id="entry-{{ i }}"
    class="text mat-headline-3"
    [class.current]="i === currentEntryIndex"
  >
    <span (click)="selectResult(entry.start)">{{ entry.speaker }}:</span>
    @for(wordEntry of entry.words; track wordEntry; let z = $index) {
    <span
      class="word"
      (click)="selectResult(wordEntry.start)"
      [class.current-word]="i === currentEntryIndex && z === currentWordIndex"
    >
      {{ wordEntry.word }}
    </span>
    }
  </p>
</div>
}
