@for (entry of whisper; track i; let i = $index) {
<div class="entry">
  <p id="entry-{{ i }}" class="text mat-headline-3">
    <span (click)="selectResult(entry.start)">{{ entry.speaker }}:</span>
    @for(wordEntry of entry.words; track z; let z = $index) {
    <span class="word" (click)="selectResult(wordEntry.start)">
      {{ wordEntry.word }}
    </span>
    }
  </p>
</div>
}
