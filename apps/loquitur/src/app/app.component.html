<mat-toolbar color="primary">
  <div class="logo">
    <a mat-button [routerLink]="['/']">
      <img ngSrc="/assets/logo.png" width="40" height="46" priority />
    </a>
  </div>
  <span class="spacer"></span>
  <div class="search">
    <button mat-mini-fab color="basic" (click)="openSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="settings">
    <button mat-mini-fab color="basic" (click)="openSettings()">
      <mat-icon>settings</mat-icon>
    </button>
  </div>

  <div class="download">
    <button mat-mini-fab color="basic" (click)="addMedia()">
      <mat-icon>file_download</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="main">
  <router-outlet></router-outlet>
</div>
